<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weathery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .formcontainer {
  padding-right: 20%;
  padding-left: 20%;
}
</style>
<body>
    <div class="container">
        <div>
            <br>
            <br>
            <h1 style="text-align: center;">weathery</h1>
    <br>
    <div class="formcontainer">
        <form action="{{ url_for('main') }}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">City name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="city" aria-describedby="emailHelp">
              </div>
              <p style="text-align: center;"><button type="submit" class="btn btn-danger btn-lg">Find Weather</button></p>
        </form>
    </div>
    

    <br>
    {% if temp|length != 0 %}
        <h3 style="text-align: center;">Temperature : {{temp}}</h3>
    {% endif %}
        </div>
    </div>
    
</body>
</html>
